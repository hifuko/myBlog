<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="../static/css/typo.css" th:href="@{/css/typo.css}">
    <link rel="stylesheet" href="../static/lib/prism/prism.css" th:href="@{/lib/prism/prism.css}">
    <link rel="stylesheet" href="../static/lib/tocbot/tocbot.css" th:href="@{/lib/tocbot/tocbot.css}">
    <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">
</head>
<body>

<!--num: index of the active part-->
<!--nav-->
<nav th:fragment="menu(num)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
    <div class="ui container">
        <div class="ui secondary inverted stackable menu">
            <h2 class="ui pink header item">Ivana's Home</h2>
            <!--th:href="@{/admin/blogs}" is not where the html is, but the routing url in controllers-->
            <a href="#" th:href="@{/admin/blogs}" class="m-item item m-mobile-hide" th:classappend="${num==1} ? 'active'"><i class="home icon"></i>Blogs</a>
            <a href="#" th:href="@{/admin/categories}" class="m-item item m-mobile-hide" th:classappend="${num==2} ? 'active'"><i class="idea icon"></i>Category</a>
            <a href="#" th:href="@{/admin/tags}" class="m-item item m-mobile-hide" th:classappend="${num==3} ? 'active'"><i class="tags icon"></i>Tag</a>


            <div class="m-item item m-mobile-hide right menu">
                <div class="ui dropdown item">
                    <div class="text">
                        <img src="../static/images/avatar1.jpeg" th:src="@{/images/avatar1.jpeg}" class="ui avatar image" width="50">
                        Ivana
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#" th:href="@{/admin/logout}" class="item">log out</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!---->
    <a href="#" class="ui menu toggle black icon button m-top-right m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>


<!--footer-->
<footer th:fragment="footer">
    <div class="ui inverted center aligned vertical segment m-padded-tb-massive">
        <div class="ui container">
            <div class="ui inverted divided stackable grid">
                <div class="three wide column">
                    <img src="../static/images/code.jpg" th:src="@{/images/code.jpg}" class="ui rounded centered image" style="width: 100px; padding-left: 2px" alt="">
                </div>
                <div class="four wide column">
                    <h4 class="ui inverted header">Latest Blogs</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">User Story</a>
                        <a href="#" class="item">User Story</a>
                        <a href="#" class="item">User Story</a>
                    </div>
                </div>
                <div class="four wide column">
                    <h4 class="ui inverted header">Contact Me</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">Email: ivanaluo1994@gmail.com</a>
                    </div>
                </div>
                <div class="four wide column">
                    <h4 class="ui inverted header">Contact Me</h4>
                    <p>Moodle and Bubble's happy life~~~</p>
                </div>

            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-spaced">Copyright Â© 2020 - 2021 Ivana designed by Ivana</p>
    </div>

</footer>

<!--js scripts-->
<th:block th:fragment="script">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/jquery.scrollto@2.1.2/jquery.scrollTo.min.js"></script>
    <script src="../static/lib/prism/prism.js" th:src="@{/lib/prism/prism.js}"></script>
    <script src="../static/lib/tocbot/tocbot.min.js" th:src="@{/lib/tocbot/tocbot.min.js}"></script>
    <script src="../static/lib/qrcode/qrcode.min.js" th:src="@{/lib/qrcode/qrcode.min.js}"></script>
    <script src="../static/lib/waypoints/jquery.waypoints.min.js" th:src="@{/lib/waypoints/jquery.waypoints.min.js}"></script>

</th:block>

</body>
</html>
